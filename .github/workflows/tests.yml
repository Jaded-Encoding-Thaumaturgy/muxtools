name: Run tests
on:
  push:
    branches:
      - kill-mediainfo-v2
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
      - name: Setup ffmpeg
        uses: AnimMouse/setup-ffmpeg@v1
        with:
          version: 6.1
      - name: Setup mkvtoolnix
        run: |
            wget https://mkvtoolnix.download/appimage/MKVToolNix_GUI-93.0-x86_64.AppImage
            mkdir ~/bin
            sudo ln -s MKVToolNix_GUI-93.0-x86_64.AppImage ~/bin/mkvpropedit
            sudo ln -s MKVToolNix_GUI-93.0-x86_64.AppImage ~/bin/mkvmerge
            sudo ln -s MKVToolNix_GUI-93.0-x86_64.AppImage ~/bin/mkvinfo
            echo "~/bin" >> $GITHUB_PATH
      - name: Check mkvmerge
        run: mkvmerge --version
      - name: Run tests
        run: uv run pytest tests
      